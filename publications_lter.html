<html>
<!-- To go from local file system to hosted at JRN:
   1. Remove <html> tag, since JRN uses an iframe
   2. Put a forward slash in front of the CSS and JS file locations in <head>.
-->

<head>
   <title>Jornada Basin LTER Bibliography</title>
   <meta charset="utf-8" />
   <link rel="stylesheet" href="files/css/lter_bibliography/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="files/css/lter_bibliography/all.min.css" type="text/css">
   <link href="files/css/lter_bibliography/search.css" rel="stylesheet" type="text/css">
   <script src="files/js/lter_bibliography/cors.js"></script>
   <script src="files/js/lter_bibliography/pagination.js"></script>
   <script src="files/js/lter_bibliography/auto-complete.min.js"></script>
   <script src="files/js/lter_bibliography/zotero.js"></script>
</head>

<body>
   <div class="container">
      <br />
      <form id="zoteroSearchForm" name="zoteroSearchForm">
         <div class="mt-1 form-group">
            <label class="mr-2" for="q">Search term</label>
            <input placeholder="Enter author or keyword" class="search-input" name="q" id="q" type="text">
         </div>
         <input type="hidden" id="sort" name="sort" value="date">
         <div class="form-group">
            <label class="mr-2" for="itemType">Item Type</label>
            <select class="search-input" name="itemType" id="itemType">
               <option value="-attachment || note">Any</option>
               <option value="journalArticle">Journal Article</option>
               <option value="book">Book</option>
               <option value="bookSection">Book Section</option>
               <option value="thesis">Thesis</option>
               <option value="conferencePaper">Conference Paper</option>
               <option value="report">Report</option>
               <option value="magazineArticle">Magazine Article</option>
               <option value="webpage">Webpage</option>
            </select>
         </div>
         <input type="submit" value="Search">&nbsp;&nbsp;&nbsp;&nbsp;
         <input type="reset" value="Reset" onclick="window.location='publications_lter.html'">
      </form>

      <div class="loading" id="loading-div">
         <i class="fas fa-spinner fa-pulse fa-3x fa-fw"></i>
         <span class="sr-only">Loading...</span>
      </div>

      <p>Search URL will be written below:</p>
      <p id="searchUrl"></p>
      <div class="resultCount" id="resultCount"></div>
      <div class="pagination" id="paginationTop"></div>
      <div style="display:none" id="sortDiv">
         <label for="visibleSort">Sort by</label>
         <select name="sort" id="visibleSort">
            <option value="date">Publication Date</option>
            <option value="dateAdded">Date Added</option>
            <option value="itemType">Item Type</option>
            <option value="creator">Creator (a-z)</option>
            <option value="title">Title (a-z)</option>
         </select>
      </div>
      <div id="searchResults"></div>
      <div class="pagination" id="paginationBot"></div>
   </div>

   <script>
      ZOTERO_CONFIG["zotId"] = "2294546";
      ZOTERO_CONFIG["collectionKey"] = "WK48XF72";
      //ZOTERO_CONFIG["filterTags"] = "&tag=LTER-JRN";
      ZOTERO_CONFIG["includeCols"] = ["Year", "Type"];
      ZOTERO_CONFIG["showTags"] = [];
      ZOTERO_CONFIG["style"] = "elsevier-harvard";
      ZOTERO_CONFIG["limit"] = 25;
      ZOTERO_CONFIG["showPages"] = 9;
   </script>

   <script async src="files/js/lter_bibliography/fill-authors.js"></script>

</body>

</html>
